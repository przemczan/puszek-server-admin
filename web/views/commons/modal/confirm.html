<md-dialog class="modal modal-confirm" md-theme="orange">
    <md-toolbar>
        <h2 class="md-toolbar-tools">[[ title ]]</h2>
    </md-toolbar>
    <md-content>
        [[ content ]]
    </md-content>
    <div class="md-actions">
        <md-button ng-click="$mdDialog.cancel()">Cancel</md-button>
        <md-button ng-click="$mdDialog.hide()" class="md-primary">Ok</md-button>
    </div>
</md-dialog>
