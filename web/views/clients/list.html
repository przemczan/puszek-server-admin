<div layout="vertical">

    <md-button class="md-fab md-primary actions-button" md-theme="cyan" aria-label="Actions" ng-click="crudGUI.new()">
        <md-icon icon="https://google.github.io/material-design-icons/navigation/svg/ic_menu_24px.svg" />
    </md-button>

    <md-list class="main-content">
        <md-item ng-repeat="item in crudGUI.getItems()">
            <md-item-content>
                <div class="md-tile-left">

                </div>
                <div class="md-tile-content">
                    <h3>[[ item.name ]]</h3>
                    <h4>[[ item.privateKey ]]</h4>
                </div>
                <div class="md-tile-right">
                    <md-button ng-click="crudGUI.edit(item)">Edit</md-button>
                    <md-button ng-click="crudGUI.delete(item)" click-confirm="Realy delete this client?" class="md-warn">Delete</md-button>
                </div>
            </md-item-content>
            <md-divider inset ng-if="!$last"></md-divider>
        </md-item>
    </md-list>
</div>
