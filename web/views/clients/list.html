<div layout="vertical">

    <section class="main-content md-whiteframe-z1">
        <md-list>
            <p-item ng-repeat="item in crudGUI.getItems()">
                <md-item-content ng-click="crudGUI.edit(item)">
                    <div class="md-tile-content">
                        <h3>[[ item.name ]]</h3>
                        <h4>[[ item.privateKey ]]</h4>
                    </div>
                    <p-popup-actions p-stop-events="click">
                        <md-button ng-click="$event.stopPropagation();crudGUI.delete(item, $event)" click-confirm="Realy delete this client?" class="md-warn">
                            <p-icon src="/views/icons/ic_delete_24px.svg"></p-icon>
                        </md-button>
                    </p-popup-actions>
                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>
            </p-item>
        </md-list>
    </section>

    <div class="actions-menu" ng-controller="actionsMenuController as actionsMenuCtrl">
        <!--<div class="actions-items" ng-show="actionsMenuCtrl.open">-->
        <!--<md-button class="md-fab md-primary" md-theme="deep-orange" aria-label="New">-->
        <!--<md-icon icon="https://google.github.io/material-design-icons/content/svg/ic_add_24px.svg" />-->
        <!--</md-button>-->
        <!--</div>-->
        <md-button class="md-fab md-primary actions-button" md-theme="default" aria-label="Create client" ng-click="crudGUI.new()">
            <p-icon class="first" src="/views/icons/ic_add_24px.svg"></p-icon>
            <p-icon class="second" src="/views/icons/ic_create_24px.svg"></p-icon>
            <div class="icon-mask"></div>
            <md-tooltip>Create client</md-tooltip>
        </md-button>
    </div>
</div>
