<md-content>
    <form role="form" name="form">
        <div class="row">
            <md-text-float type="text" id="login_username" label="Client name" ng-model="item.name" name="name" required></md-text-float>
            <div class="error" ng-if="!form.name.$valid">This field is required</div>
        </div>
    </form>
</md-content>
<div class="md-actions">
    <md-button ng-click="cancel()">Cancel</md-button>
    <md-button ng-click="save(form)" class="md-primary">Save</md-button>
</div>
